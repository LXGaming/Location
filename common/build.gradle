plugins {
    id "java"
    id "java-library"
    id "signing"
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

group = "io.github.lxgaming"
archivesBaseName = "location-common"
version = version

configurations {
    provided {
        compile.extendsFrom(provided)
    }

    compileJava.dependsOn(":api:build")
}

repositories {
    jcenter()
}

dependencies {
    api(project(path: ":api"))
    provided(project(path: ":api", configuration: "provided"))
    provided("com.google.code.gson:gson:2.8.6")
    provided("com.google.guava:guava:28.1-jre")
}

jar {
    from {
        (configurations.compile - configurations.provided).findAll({
            it.isDirectory() || it.name.endsWith(".jar")
        }).collect({
            it.isDirectory() ? it : zipTree(it)
        })
    }
}